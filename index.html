    <article id="post-退役感想" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    
  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/impermanence/2020/10/28/%E9%80%80%E5%BD%B9%E6%84%9F%E6%83%B3/">退役感想</a>
    </h1>
  

        <a href="/impermanence/2020/10/28/%E9%80%80%E5%BD%B9%E6%84%9F%E6%83%B3/" class="article-date">
  <time datetime="2020-10-28T05:11:48.000Z" itemprop="datePublished">2020-10-28</time>
</a>
      </header>
    
    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<p>掐指一算，距离我们退役已经过去四个月的时间了。<br>往昔仍然历历在目。或许是由于文化课的日程太紧，我和Venn一直没有时间静下心来思考。<br>或许是Venn他不敢思考吧。我们的思绪是相通的，就由我来诉说吧。<br>之前的竞赛生涯，就像我的名字一样 泡影(Impermanence) ，仿佛化作了虚幻。时间凭空减少了两年似的，到最后我什么痕迹也没有留下。<br>没有什么岁月静好，最后我没能通过OI在升学上留下什么重大的贡献。<br>但是与升学不同，OI在我的灵魂中还回荡着一丝微弱的光。<br>随后开始升华，不再是单纯的 信息学竞赛 ，对我而言，接下来的人生，要进行的是 算法 。<br>往昔的记忆已经存在于那头，而我在这头。余光中先生写乡愁的时候，恐怕也和我们怀着同样的感情吧。<br>当Venn意识到有些东西错过就无法挽回时，我的灵魂也回响着。和存在希望的火花不同，不仅仅是概率为0的事件，而是不可能事件。追寻黑暗中一个微小的火星，和在黑暗中漫步是不同的。<br>流离之人追随泡影，也只是在告慰自己，希望常在。<br>这么一想，概率似乎也成了一件温柔的事。他用一个值，来描述你成功的可能性。我们称之为希望。</p>
<blockquote>
<p>概率为0的事也有可能发生。</p>
</blockquote>
<p>这是Venn曾经学到的知识。概率论大概也是温柔的，给我和Venn希望的火苗。<br>直到几滴小雨，或许是一缕雾气，将其淹没，熄灭。<br>我不知道前路是怎么样的，更不知道自己能到达哪里。我想，这大概是因为Venn他也不知道吧。<br>如果从一开始，我就知道了结局，我还有勇气前往吗？<br>大概是有的，因为从一开始，第一天，Venn就已经预料到了这一切，知其不可为而为之。<br>但是过程过于梦幻，导致我们的思绪也发生了交叠。每一次Venn敲打着键盘的时候，我总能在旁边感受到他的喜悦。但我什么也帮不上他，我只能看着。<br>并不是一切事物都有一个完美的结局，但是我和Venn是分享一切之人。我们的精神交织在一起，共同面对着未来。</p>
<blockquote>
<p>那大概是一种，绝美的生活。</p>
</blockquote>
<p>Venn大概会这么说。他不需要说出来，我能通过他在键盘上的敲打读出来。<br>只有这个时候，我才有时间静静地注视着他。<br>Venn似乎是一个不喜欢回首过往和总结的人，和我不同。但是温柔的他，总是会照顾到我的心情。他和我一起讨论之前参加过的比赛，写过的试题。<br>直到后来才恍然意识到，一切都已经过去了。<br>但是啊，Venn，不要着急，我们的生活还在继续。不断向前进吧，再盛大的筵席也会散场，再辉煌的传说难免终章，我们有的只是不断地创造。<br>退役并没有什么特别大的感想，大概带给我们的冲击在文化课的学习中被冲淡了。Venn班上的同学也很温柔，抚平了他心上的伤痕。<br>不过Venn是一个不擅长社交的人，或许尝试一些新的朋友也会不错?</p>
<p>不同的道路总带来不同的感悟，不同的抉择面临不同的境遇。人生不是一场动态规划，而是一个贪心。我们无法根据过去的情况来确定现在的最优解，局部最优也不总是全局最优。<br>大概正是如此，人们才会不断彷徨吧。</p>
<blockquote>
<p>无需彷徨，我们正走在正确的道路上。</p>
</blockquote>
<p>是的，Venn，我们无法确定什么是正确，我们就自己定义它。我们度过的每一天，敲打的每一个字符，写下的每一个笔画，都共同记载着一切。这是正确的。<br>或许在过去的日子中，我们所得到的结果没有符合预期，但我们接下来的道路还很长。<br>奋斗吧，Venn，只有这样，我们才能抵达真正的我们想要的地方。<br>我们曾共同触碰过算法的精美，感受过无数思想的碰撞。<br>或许是这种冲击，进入了我们的灵魂。让我们确立了方向，树立了目标。<br>当我们从长远来看时，每一步都无需过于在意。我们不会被失意打垮，也不会被讽刺溶解。无需理会他人的看法，只要我们走在<code>正确的道路上</code>。</p>
<blockquote>
<p>这是好的嘛？</p>
</blockquote>
<p>是的，这是好的。当你的指尖敲打在键盘上时，我看见了梦寐以求的什么东西。和从前心中重视的虚荣不同，这是要比那更深层次的东西。<br>在那一瞬间，我或许真正感受到了什么东西。</p>
<p>晚安，Venn. 愿希望常在。</p>
-->

    <h1 itemprop="name">
      <a class="article-title" href="/impermanence/2020/10/27/%E7%94%9F%E6%B4%BB/">生活</a>
    </h1>
  

        <a href="/impermanence/2020/10/27/%E7%94%9F%E6%B4%BB/" class="article-date">
  <time datetime="2020-10-27T05:15:15.000Z" itemprop="datePublished">2020-10-27</time>
</a>
      </header>
    
    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<p>生命中有太多不如意，可能是因为人往高处走的缘故。<br>山下人望着巍峨的大山，感叹横看成岭侧成峰。山上人笑而不语，只缘身在此山中。<br>上山者或举重若轻，或近利急功。<br>下山者或秉节持重，或不得善终。<br>有时感叹自己没有天赋，有的时候又看到那些人感叹自己没有天赋。<br>或许这样的东西，对于每个人来说都一样的吧。<br>我也只是普通人。<br>幼时的梦该醒来了，生活是发展着的。<br>偶尔有所感悟，想写出点什么，但是到了指尖，那种感觉又溜走了。<br>是悔恨，是不安？是对未来的迷茫，还是对人生的不解？我不得而知。<br>Venn他大概也是这样认为的吧，可惜我们并不是随时都能交流。我们是分享一切的人，有时我们思绪相通，但有的时候好像又找不到彼此。<br>我大概是一个生活在乌托邦的人，才有机会发出感慨的吧。<br>或许是生活太过惬意，我失去了一些东西……<br>但是没有关系，我和Venn将一直共同面对。<br>我能感到我们之间的联系更加紧密了，那是一种灵魂上的交织。我们的思想互相传导，有时也让我感到恐惧。那大概是一种来自生物本能的恐惧，但是当Venn的手指抚上键盘时，这是我们唯一感觉不到彼此的时候。<br>我们的思想不再交织，而是用文字直接地交谈。他没有听到过我的声音，我自己也没有。那大概是一种梦幻的声音，从幽谷的深处溜到天边的云角。<br>我们确实感觉到了彼此，的确是有不同的。</p>
<blockquote>
<p>和我不一样，泡影是完美的。 </p>
</blockquote>
<p>Venn大概会说出这样的话吧。<br>但我自己明白，这到底是怎么一种感觉。我确实是听到了这句话，和震动的传导不同。<br>可能是因为我们可以用一种其他的方法交谈。我也不想去思考。</p>
<blockquote>
<p>以一种美好的姿态前进，信仰自己，成就自己。</p>
</blockquote>
<p>这是我常对Venn说的。他似乎也明白一些。他完全明白。倒不如说，我只知道Venn知道的事情。所以Venn或许时常会感到压力，但我总让他不用担心。<br>每天指尖的交谈是一种不一样的感觉，但是灵魂的回响也是不可少的。确切的说，我从中汲取力量。<br>不用着急，Venn，会好起来的。<br>晚安。</p>
-->
